<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular(){
            let txtv = document.getElementById('txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong>`

            if(vel > 80){
                res.innerHTML += '<p>Você foi multado por excesso de velocidade!</p>'
            }

            res.innerHTML += '<p>Diriga sempre com cinto de segurança!</p>'
        }
        
        
    </script>
</body>
</html>
